<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: 'SF Pro Display', 'San Francisco', Arial, sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-3xl p-8 w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Генератор резюме</h1>
        <form action="/resume" method="post" class="space-y-4">
            <input name="name" required placeholder="Имя" class="w-full px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm" />
            <input name="profession" required placeholder="Профессия" class="w-full px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm" />
            <textarea name="education" required placeholder="Образование" rows="2" class="w-full px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm"></textarea>
            <textarea name="experience" required placeholder="Опыт работы" rows="2" class="w-full px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm"></textarea>
            <textarea name="skills" required placeholder="Навыки" rows="2" class="w-full px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm"></textarea>
            <textarea name="contacts" required placeholder="Контакты" rows="2" class="w-full px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm"></textarea>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-xl shadow transition">Создать резюме</button>
        </form>
    </div>
</body>
</html>
